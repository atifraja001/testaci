<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Lists</h1>
	<h3>Un-Order List</h3>
	<!--Un-Order List-->
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>

<h3>Order List</h3>
<!--Order List-->
	<ol type="i">
		<li>
			<a href="#">item 1 link</a>
		</li>
		<li>
			Coffee
			<ol type="a">
				<li>Milk</li>
				<li>Suger</li>
			</ol>
		</li>
		<li>item 3</li>
		<li>item 4</li>
	</ol>

	<h3>Description List</h3>
	<!--Description List-->
	<dl>
		<dt>Coffee</dt>
		<dd>-black hot drink</dd>
		<dt>Milk</dt>
		<dd>-White cold Milk</dd>
	</dl>


</body>
</html>
