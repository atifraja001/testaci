<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<style>

	.table1{
		border: 2px solid black;
		border-radius: 10px;
		width: 100%;

	}
	.table2{
		border: 2px solid black;
		border-radius: 10px;
		width: 70%;
	}
	.table1 .one{
		background-color: black !important;
	}
/*table data*/
	 td{
		border: 1px solid black;
	}
/*table heading*/
	th{
		border: 1px solid black;
		background-color: green;
		color: white;
	}

</style>
<body>
	<!-- tables -->
	<h3>Tables</h3>
	<table class="table1">
		<tr>
			<th style="width: 40%">Players</th>
			<th style="width: 30%">6s</th>
			<th>4s</th>
		</tr>
		<tr>
			<td class="one">Shaid Afridi</td>
			<td>10</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Baber Azam</td>
			<td>6</td>
			<td>4</td>
		</tr>
	</table>

	<table class="table2">
		<tr>
			<th style="width: 40%">Players</th>
			<th style="width: 30%">6s</th>
			<th>4s</th>
		</tr>
		<tr>
			<td class="one">Shaid Afridi</td>
			<td>10</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Baber Azam</td>
			<td>6</td>
			<td>4</td>
		</tr>
	</table>

</body>
</html>
